# example:
# - because every right software must be able to say hello :)
#
# you can send temperature by curl
#
#   curl http://localhost:9128/api/sensor/weather1 -d "temp_celsius=37.5" -X PUT
#
# and look it, for example on connected LCD display :), or
# via API (Firefox recommended for json response):
#   http://localhost:9128/api/sensors/by_node
#
# or watch live Socket.IO log:
#   http://localhost:9128


virtual:
    weather1:
        sensors:
            temp_celsius:
                type: gauge
    display:
        actuators:
            temp_string:
                type: message
                eval_require:
                    t: { weather1: { temp_celsius: value }}
                eval_expr: |
                    "hello world! temperature is {}Â°C".format(t)
                    
                