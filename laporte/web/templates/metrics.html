{% extends 'base.html' %}
{% block title %}Prometheus Metrics{% endblock %}

<h3>Prometheus metrics</h3>
<p class="font-weight-light" id="url"></p>
<div id="metrics" class="text-monospace"></div>
{% endblock %}

<script type="text/javascript" charset="utf-8" src="{{ url_for('web.static', filename='js/metrics.js') }}"> </script>
{% endblock %}
