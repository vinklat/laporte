{% extends 'base.html' %}
{% block title %}events{% endblock %}
{% block styles %}
{{super()}}
<!-- Logs CSS -->
<link rel="stylesheet" href="{{url_for('static', filename='css/log.css')}}">
{% endblock %}

{% block content %}
<table class="table table-sm sticky-header pt-5 pb-5">
    <thead class="bg-light">
        <tr>
            <th class="w-10" scope="col">time</th>
            <th class="w-10" scope="col">event id</th>
            <th class="w-80" scope="col">changes</th>
        </tr>
    </thead>
    <tbody id="log">
    </tbody>
</table>

<span id="log-end"></span>
<footer class="bg-light text-center p-0 pt-1 fixed-bottom">
    <div class='row justify-content-center'>
        <div class="col text-right">
            <span class="h5">{{ appname }}</span> Events </div>
        <div class="col text-left">
            <form>
                <div class="form-group mb-0">
                    <input type="checkbox" id="followLogs" checked />
                    <label for="followLogs">Follow</label>
                </div>
            </form>
        </div>
    </div>
</footer>
{% endblock %}

{% block script %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/shared.js') }}"> </script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/events.js') }}"> </script>
{% endblock %}
